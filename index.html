<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="src/style.css">
  </head>
  <body>
    <div id="app">
      <div id="login-page" class="container open">
        <h1>TypeScript Login</h1>
        
        <div class="form-set">
            <span id="alarm-msg"></span>
        <div class="form-group">
            <lable class="form-label">User Name</lable>
            <input type="text" id="username" class="form-control" />
        </div>
        <div class="form-group">
            <lable class="form-label">Password</lable>
            <input type="password" id="password" class="form-control" />
        </div>
        <button id="login" class="btn">Log in</button>
        </div>
        <div class="other-links">
        <div>
            <div class="link" id="new-account-link" data-close="login-page" data-open="new-account-page">Don’t have an Account?</div>
        </div>
        </div>
    </div>
    
    <div id="new-account-form" class="container close">
        <h1>New Account</h1>
        <div class="form-set">
            <span id="account-notification"></span>
            <div class="form-group">
                <lable class="form-label">Name</lable>
                <input type="text" id="register-name" class="form-control" />
            </div>
            <div class="form-group">
                <lable class="form-label">User Name</lable>
                <input type="text" id="register-username" class="form-control" />
            </div>
            <div class="form-group">
                <lable class="form-label">Password</lable>
                <input type="password" id="register-password" class="form-control" />
            </div>
            <div class="form-group">
                <lable class="form-label">Password again</lable>
                <input type="password" id="register-password-again" class="form-control" />
            </div>
            <div class="form-group">
                <lable class="form-label">E-mail</lable>
                <input type="email" id="register-email" class="form-control" />
            </div>
            <button class="btn" id="create-account">Create Account</button>
        </div>
    </div>
    <div id="model-container">
        <div class="popup-box">
            <a id="close-button" class="popup-close" title="close">×</a>
            <h2>User Details</h2>
            <table>
                <tbody>
                  <tr>
                    <td>Name</td>
                    <td id="table-name"></td>
                  </tr>
                  <tr>
                    <td >Username</td>
                    <td id="table-username"></td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td id="table-email"></td>
                  </tr>
                </tbody>
              </table>
              <button id="block-user">Block</button>
        </div>
    </div> 
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
